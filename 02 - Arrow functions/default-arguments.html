<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default Arguments</title>
</head>
<body>
<script>
	// can define the value of an argument being passed into the function within the parentheses!!! 
  function calculateBill(total, tax = 0.13, tip = 0.15) {
    return total + (total * tax) + (total * tip);
  }
	// use undefined to keep the previously stated value of the argument 
  const totalBill = calculateBill(100, undefined, 0.25);
  console.log(totalBill);
</script>
</body>
</html>
