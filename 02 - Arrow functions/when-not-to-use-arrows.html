<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>When _not_ to use arrows =></title>
</head>
<body>
<style>
  button { font-size: 100px; }
  .on { background: #ffc600; }
</style>
<button id="pushy">Push Me</button>

<script>
  // When you really need `this` (will be bound to const button)
  const button = document.querySelector('#pushy');
  button.addEventListener('click', function() {
    console.log(this);
    this.classList.toggle('on');
  });

  // When you need a method to bind to an object
  // ðŸ”¥ðŸ”¥ðŸ”¥ When you have a method on an object you can 
  // just type in the name of the method ending with parentheses ðŸ”¥ðŸ”¥ðŸ”¥
  const person = {
    points: 23,
    score() {
      console.log(this);
      this.points++;
    }
  }

  // When you need to add a prototype method
  class Car {
    constructor(make, colour) {
      this.make = make;
      this.colour = colour;
    }
  }

  const beemer = new Car('bmw', 'white');
  const subie = new Car('Subaru', 'blue');

  // We need the keyword 'this' so can't be an arrow function! 
  Car.prototype.summarize = function() {
     return `This car is a ${this.make} in the colour ${this.colour}`;
  };

  // When you need arguments object, need to use a regular function
  // you will not get an arguments object when using arrow functions
  const orderChildren = function() {
    const children = Array.from(arguments);
    return children.map((child, i) => {
      return `${child} was child #${i + 1}`;
    })
    console.log(arguments);
  }


</script>
</body>
</html>
