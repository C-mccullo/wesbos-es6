<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>

const race = '100m Dash';
const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

// To make an implicit return of an object literal instead of the "function block" 
// you need to wrap parenthesis around the implicit return 

const win = winners.map((winner, i) => ({name: winner, race: race, place: i + 1}));
console.table(win);

// both win and winV2 variables will return the same!
const winV2 = winners.map((winner, i) => ({name: winner, race, place: i + 1}));
console.table(winV2);


const ages = [23,62,45,234,2,62,234,62,34];

const old = ages.filter(age => age >= 60);
console.log(old);

</script>
</body>
</html>
