<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['wes', 'kait', 'lux'];

  const fullNames = names.map(function(name) {
    return `${name} bos`;
  });

  const fullNames2 = names.map((name) => {
    return `${name} bos`;
  });

  // if only one parameter being passed into function you do not need both sets of parentheses
  const fullNames3 = names.map(name => {
    return `${name} bos`;
  });
  
  // this is an implicit return, can be done because function is only one line 
  const fullNames4 = names.map(name => `${name} bos`);

  const fullNames5 = names.map(() => `cool bos`);

  // all arrow functions are anonymous functions and they cannot be named, HOWEVER they can be stored in a variable
  const sayMyName = (name) => {
    alert(`Hello ${name}!`)
  }

  sayMyName('Wes');

</script>
</body>
</html>
