<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  // const hundo = convertCurrency(100);
  // console.log(hundo.AUD);
  // console.log(hundo.MEX);

  // ðŸ‘‡ Using destructuring when immediately getting return from function
  const { USD, GPD, AUD } = convertCurrency(100);
  

  // When the object is passed into tipCalc function it will destructure the object values into independent variables 
  function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
    return total + (tip * total) + (tax * total);
  }

  const bill = tipCalc({ total: 200, tip: 0.20 });
  console.log(bill);

  const empty = tipCalc(); 

</script>
</body>
</html>
