<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  // Object Destructuring with variable renaming & default values
  // destructuring w and renaming it width, and also destructuring h (wasn't declared) and renaming it height.
  const { w: width = 400, h: height = 500 } = { w: 800 }
	// width: 800, height: 500
</script>
</body>
</html>
