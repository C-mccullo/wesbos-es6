<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  const key = 'abc123';
  let points = 50;
  let winner = false;
  

  // ğŸ”¥ğŸ”¥ğŸ”¥ const is not entirely immutable, a const variable cannot be 
  // reassigned but the properties of the variable can be updated ğŸ”¥ğŸ”¥ğŸ”¥ //
  const person = {
    name: 'Wes',
    age: 28
  }
  
  // Object.freeze is a method that allows you to make an object and all properties immutable 
  const wes = Object.freeze(person);

</script>
