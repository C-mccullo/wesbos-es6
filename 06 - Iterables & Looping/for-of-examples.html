<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  // Array.prototype.entries() is a method that will return an Array Iterator which contains the index and key/value pairs for each entry in the array. You can manually iterate over the array by using .next();

  // ðŸ”¥ðŸ”¥ðŸ”¥ Destructuring in for-of loop! ðŸ”¥ðŸ”¥ðŸ”¥
  for (const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item`);
  }
  
  // arguments will be an array-like object (not an array) of all of the arguments passed into the function.
  // BUT you are able to iterate over arguments using for-of loop because it has an iterator property!

  function addUpNumbers() {
    let total = 0;
    console.log(arguments);
    for (const num of arguments) {
      total += num;
    }
    console.log(total);
    return total;
  }

  addUpNumbers(10,23,52,34,12,13,123);

  // ***********

  const name = 'Wes Bos';
  for (const char of name) {
    console.log(char);
  }
  
  // ðŸ’¡ NodeList contains .forEach() and .entries() methods
  const ps = document.querySelectorAll('p');
  for (const paragraph of ps) {
    paragraph.addEventListener('click', function() {
      console.log(this.textContent);
    });
  }

</script>
</body>
</html>
