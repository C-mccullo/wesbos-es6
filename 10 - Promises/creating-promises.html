<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
  // Promise constructor give one function which will take "resolve and reject" arguments. When data is returned, it is resolved. When an error occurs in the request, it is rejected. 
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      reject(Error('Err, where\'s my data?'));
    }, 1000);
  });

  p
    .then(data => {
      console.log(data);
    })
    .catch(err => {
      console.error(err);
    });

</script>
</body>
</html>
