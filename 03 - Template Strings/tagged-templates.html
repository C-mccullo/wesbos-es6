<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    .hl {
      background: #ffc600;
    }
  </style>
</head>
<body>
<script>
  // "tagging" a template literal is the ability to pass a template literal through a function to determine how the string is created
  // ðŸ‘‡ Can use the Spread Operator AKA Rest Parameter in the arugments if you are unsure how many arguments will be passed into the function
  function highlight(strings, ...values) {
    // debugger
    let str = '';
    strings.forEach((string, i) => {
      str += `${string} <span contenteditable class="hl">${values[i] || ''}</span>`;
    });
    return str;
  }

  const name = 'Snickers';
  const age = 100;

  // ðŸ‘‡ This is the "tagged" template literal
  const sentence = highlight`My dog's name is ${name} and he is ${age} years old`;
  document.body.innerHTML = sentence;
  console.log(sentence);

</script>
</body>
</html>
